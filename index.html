<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
    </script>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="https://kit.fontawesome.com/ab2155e76b.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>


    <div class="container form-container">
        <div class="row">
            <div class="col">
                <h1 class=" header">Weight Calculator</h1>
                <div class="container input-container">

                    <form class="row g-3" onsubmit="return false">
                        <div class="col-md-6">
                            <label for="inputEmail4" class="form-label">Weight</label>
                            <input type="number" class="form-control" id="weight" placeholder="weight in kgs" />
                            <p id="weightx"></p>

                        </div>
                        <div class="col-md-6">
                            <label for="inputPassword4" class="form-label">Height</label>
                            <input type="integer" class="form-control" id="height" placeholder="height in mteres">
                            <p id="heightx"></p>

                        </div>
                        <div class="col-12">
                            <label for="speed" class="form-label">Choose your walking speed:</label>
                            <select id="selectbox" name="speed" class="form-control">
                                <option value="1">Slow</option>
                                <option value="1.6">Casual</option>
                                <option value="2.1">Fast</option>
                            </select>
                            <p id="speedx"></p>
                            <input onclick="result();  height1()" type="submit" />
                            <p>You burn <span id="yourResult"></span> calories per minutes</p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div style="display: none">
            <input id="origin-input" class="controls" type="text" placeholder="Enter an origin location" />

            <input id="destination-input" class="controls" type="text" placeholder="Enter a destination location" />

            <div id="mode-selector" class="controls">
                <input type="radio" name="type" id="changemode-walking" checked="checked" />
                <label for="changemode-walking">Walking</label>

                <input type="radio" name="type" id="changemode-transit" />
                <label for="changemode-transit">Transit</label>

                <input type="radio" name="type" id="changemode-driving" />
                <label for="changemode-driving">Driving</label>
            </div>
        </div>


        <div id="msg"></div>

        <div class="jumbotron">
            <div class="container-fluid ">
                <h1 class="text-center">Find The Distance Between Two Places.</h1>
                <p class="text-center">This App Will Help You Calculate Your Travelling Distances.</p>
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="from" class="col-xs-2 control-label"><i class="far fa-dot-circle"></i></label>
                        <div class="col-xs-4">
                            <input type="text" id="from" placeholder="Origin" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">

                        <label for="to" class="col-xs-2 control-label"><i class="fas fa-map-marker-alt"></i></label>
                        <div class="col-xs-4">
                            <input type="text" id="to" placeholder="Destination" class="form-control">
                        </div>

                    </div>

                </form>

                <div class="col-xs-offset-2 col-xs-10 button-div">
                    <button class="btn btn-info btn-lg calculate-btn " id="mainBtn" onclick="calcRoute();"><i
                            class="fas fa-map-signs"></i></button>
                </div>
            </div>
            <div class="container-fluid map-container">
                <div id="googleMap"></div>
                <div id="output">

                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBAh14jX_szt0Dz-eG_aPWZ_T29kYhM6g8&libraries=places">
    </script>

         src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBAh14jX_szt0Dz-eG_aPWZ_T29kYhM6g8&libraries=places&callback=initAutocomplete"
         async
         defer
         ></script>-->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript" src="page.js"></script>
</body>

</html>
